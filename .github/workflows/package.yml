name: Test and Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ["18"]

    steps:
    - name: â˜ Checkout code
      uses: actions/checkout@v3
    - name: ğŸŸ§ Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'
        cache: maven
    - name: ğŸ“¦ Test and Build
      run: mvn -B package --file pom.xml
