name: Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: â˜ Checkout code
      uses: actions/checkout@v3
    - name: ğŸ³ Build the Docker image
      run: docker build . --file Dockerfile --tag swap-solver:$(date +%s)
